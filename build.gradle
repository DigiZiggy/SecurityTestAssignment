plugins {
    id 'war'
    id 'org.gretty' version '2.3.1'
}

repositories {
    jcenter()
}

sourceCompatibility = 11

def springVersion = '5.2.1.RELEASE'
def jacksonVersion = '2.10.0'
def log4jVersion = '2.12.1'
def lombokVersion = '1.18.10'
def jsonWebTokenVersion = '0.10.7'
def junitVersion = '4.12'
def hsqldbVersion = '2.5.0'
def aspectjweaverVersion = '1.9.4'
def postgresVersion = '42.2.7'

dependencies {
    compile group: 'org.springframework',
            name: 'spring-context',
            version: springVersion

    compile group: 'org.springframework',
            name: 'spring-jdbc',
            version: springVersion

    compile group: 'org.springframework',
            name: 'spring-aop',
            version: springVersion

    compile group: 'org.aspectj',
            name: 'aspectjweaver',
            version: aspectjweaverVersion

    compile group: 'org.postgresql',
            name: 'postgresql',
            version: postgresVersion

    compile group: 'org.hsqldb',
            name: 'hsqldb',
            version: hsqldbVersion

    compile group: 'org.springframework',
            name: 'spring-webmvc',
            version: springVersion

    compile group: 'org.springframework.security',
            name: 'spring-security-web',
            version: springVersion

    compile group: 'org.springframework.security',
            name: 'spring-security-config',
            version: springVersion

    compile group: 'com.fasterxml.jackson.core',
            name: 'jackson-databind',
            version: jacksonVersion

    compile group: 'org.apache.logging.log4j',
            name: 'log4j-api',
            version: log4jVersion

    compile group: 'org.apache.logging.log4j',
            name: 'log4j-core',
            version: log4jVersion

    compile group: 'io.jsonwebtoken',
            name: 'jjwt-api',
            version: jsonWebTokenVersion

    runtime group: 'io.jsonwebtoken',
            name: 'jjwt-impl',
            version: jsonWebTokenVersion

    runtime group: 'io.jsonwebtoken',
            name: 'jjwt-jackson',
            version: jsonWebTokenVersion

    compileOnly group: 'org.projectlombok',
            name: 'lombok',
            version: lombokVersion

    annotationProcessor group: 'org.projectlombok',
            name: 'lombok',
            version: lombokVersion

    testCompile group: 'org.springframework',
            name: 'spring-test',
            version: springVersion

    testCompile group: 'org.springframework.security',
            name: 'spring-security-test',
            version: springVersion

    testCompile group: 'junit',
            name: 'junit',
            version: junitVersion

}

gretty {
    contextPath = '/'
    servletContainer = 'jetty9.4'
}
